<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel </title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" href="cssRules.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav">
        <a class="active">Booker</a>
        <div class="search-container">
            <form autocomplete="off" id="city-form">
                <div class="autocomplete" style="width:300px;">
                    <input list="cities" id="cityInput" type="text" name="myCountry" placeholder="City">
                    <datalist id="cities"></datalist>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="card" id="filters">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row input-daterange" data-provide="datepicker">
                    <div class="input-group mb-3 col-md-3">
                        <input type="text" class="form-control" value="Check-in">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar"
                                    aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group mb-3 col-md-3">
                        <input type="text" class="form-control" value="Check-out">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar"
                                    aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 col-md-3">
                        <select class="browser-default custom-select">
                            <option selected>Select room type</option>
                            <option value="1">Single</option>
                            <option value="2">Double</option>
                            <option value="3">Family rooms</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-3">
                        <select id="hotelLocations" class="browser-default custom-select">
                            <option value="" selected>Select location</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="custom-range" type="range" id="price" min="50" max="3000"  value="3000"/>
                        <label for="price">Price: <span id="selected_price">3000</span></label>
                    </div>
                    <div class="mb-3 col-md-3">
                        <select id="hotelStars" class="browser-default custom-select">
                            <option value="" selected>Select property type </option>
                            <option value="1">One star</option>
                            <option value="2">Two stars</option>
                            <option value="3">Three stars</option>
                            <option value="4">Four stars</option>
                            <option value="5">Five stars</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-3">
                        <select id="customerRating" class="browser-default custom-select">
                            <option value="" selected>Select by customer rating</option>
                            <option value="3">1 to 3</option>
                            <option value="5">3 to 5</option>
                            <option value="7">5 to 7</option>
                            <option value="10">7 to 10</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row justify-content-between">
                    <p class="col-md-8">Hotels</p>
                    <select id="sorting" class="browser-default custom-select col-md-3">
                        <option value="" selected>Sort by</option>
                        <option value="Car Park">Car Park</option>
                        <option value="Sauna">Sauna</option>
                        <option value="Pool">Pool</option>
                        <option value="Wifi">Wifi</option>
                        <option value="Balcony">Balcony</option>
                    </select>
                </div>
            </div>
            <div class="card-body" id="entries">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>

    </script>
</body>

</html>
